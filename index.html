<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <script src="./script.js" type="text/javascript"></script>

    <div class="container">
       
      <div class="glow">
           

        <br />
             
        <div id="seekbar"  class="song-player-container">
               
          <input
            type="range"
            oninput="setPos(this.value)"
            id="seek"
            value="0"
            max=""
        
          />
               
        </div>
              <br />
                   
        <div class="playback_controls">
               
          <button onclick="skip('back')" class="btn btn-skip">
            <i class="fa fa-backward "></i>
          </button>

               
          <button onclick="playpause()" class="btn btn-playpause">
            <i class="fa fa-play fa-2x"></i>
          </button>
          <!--       <button onclick="stop()" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"/>
          </svg></button> -->
               
          <button onclick="skip('fwd')" class="btn btn-skip">
            <i class="fa fa-forward"></i>
          </button>
               
        </div>
             
        <div class="volume_controls">
          <!--       <button id="mute" onclick="mute()"><i class="fa fa-volume-up"></i></button> -->
               
          <input
            type="range"
            id="volume"
            oninput="setVolume(this.value)"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
               
        </div>
             
      </div>
    </div>
  </body>
</html>
