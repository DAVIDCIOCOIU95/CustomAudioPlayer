<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
  

    <div class="container song-player" id="song" src="./song.mp3">
      <div id="seekbar" class="song-player-container">
        <input
          type="range"
          oninput="setPos(this.value)"
          id="seek"
          value="0"
          max=""
        />
        <div class="slider-container">
          <p class="current-time">00:00</p>
          <p class="total-duration">00:00</p>
        </div>
      </div>
      
      <div class="playback_controls">
        <button onclick="skip('back')" class="btn btn-skip">
          <i class="fa fa-backward"></i>
        </button>
        <button onclick="playpause()" class="btn btn-playpause">
          <i class="fa fa-play fa-2x"></i>
        </button>
        <button onclick="skip('fwd')" class="btn btn-skip">
          <i class="fa fa-forward"></i>
        </button>
      </div>
      <div class="volume_controls">
        <input
          type="range"
          id="volume"
          oninput="setVolume(this.value)"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>
    </div>
